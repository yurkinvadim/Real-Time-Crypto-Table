{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="{% static 'js/coins_table.js' %}"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 mx-auto mt-5">
            <h3>Cryptocurrencies</h3>
            <div id="coins-table"></div>

        </div>
    </div>
</div>

{{ coins|json_script:"initial-coins" }}

<script type="text/javascript">
  const initialCoins = JSON.parse(document.getElementById("initial-coins").textContent);
</script>

<script type="text/babel">
    ReactDOM.createRoot(document.getElementById("coins-table")).render(<CoinsTable initialCoins={initialCoins}/>);
</script>

</body>
</html>
